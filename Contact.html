<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Contact Us</title>
</head>
<body>
        <div class="headerHolder">
            <div class="header">
                <img src="images/cccu logo.png" alt="cccu logo" style="height: 70px;">
                <button class="headerOptions" onclick="openHomePage()">Home Page</button>
                <button class="headerOptions" onclick="openQuizPage()">Quiz Page</button>
                <button class="headerOptions" onclick="openContactPage()">Contact Page</button>
                <button class="headerOptions" onclick="openCourses()">Courses Page</button>
            </div>
        </div>

    <div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Need some more information? Leave us your details and we'll be in touch!</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="images/Students-group-outiside-Verena.x408d287d.jpg" style="width:100%">
    </div>
    <div class="column">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="email">Email </label>
        <input type="text" id="email" name="Email" placeholder="Your Email Address..">
        <label for="phoneN">Phone Number </label>
        <input type="text" id="PhoneN" name="phoneNumber" placeholder="Your Phone Number..">
        <label for="Course Interested In">Course Interested In</label>
        <select id="Course Interested In" name="Course">
          <option value="Computer Science">Computer Science</option>
          <option value="Engineering">Engineering</option>
          <option value="Medicince">Medicine</option>
        </select>
        <label for="Ask Us Something">Ask Us Something</label>
        <textarea id="Ask Us Something" name="Ask Us Something" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
    </div>
  </div>
</div>

    <footer>
        <div class="footer">
            <button class="footerOptions" onclick="openAnswersDay()">Answers Day</button>
            <button class="footerOptions" onclick="openInstPage()">Instagram Profile</button>
            <button class="footerOptions" onclick="openXAccount()">X(Twitter) Account</button>
        </div>
    </footer>

</body>
</html>
